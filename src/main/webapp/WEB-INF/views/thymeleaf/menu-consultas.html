<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Menú Consultas</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">UNLAM</a>
</nav>

<main role="main" class="container">

  <div class = "container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <form th:action="@{/menu-consultas}" method="GET" >

          <label for="tipoConsulta">Selecciona la consulta:</label>
          <select id="tipoConsulta" name="tipoConsulta" required>
              <option value="" disabled selected>Elige una opción</option>
              <option value="1">Mostrar productos en Stock</option>
              <option value="2">Incrementar Stock</option>
              <option value="3">Eliminar Producto del Stock</option>
          </select>
          <br><br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Consultar</button>

        <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
        </p>
      </form>

    </div>
      <h2>Listado de Productos en Stock:</h2>
      <div class="contairer pt-2">

          <ul>
              <li th:each ="listado : ${listado} ">
                  <span th:text="${listado.descripcion}"></span>
                  <span th:text="${listado.stock}"></span>
              </li>
          </ul>

      </div>

  </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
